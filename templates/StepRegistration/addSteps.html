{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <br>
        <h1>Enter your steps here</h1>
        <div class="container">
            <div class="col-8">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message|safe }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <a href="{% url 'home' %}">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
